<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1c1c1c" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="description" content="A simple PWA built with Tailwind CSS, optimized for mobile and desktop.">
    <meta name="author" content="Your Name or Company">
    
    <!-- For Android and Chrome -->
    <link rel="icon" href="/icons/icon-192x192.png"> <!-- Favicon for browsers -->
    <link rel="manifest" href="/manifest.json"> <!-- Link to your manifest file -->

    <!-- iOS-specific Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="My PWA">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Enables full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> <!-- Status bar appearance on iOS -->

    <!-- Windows and macOS -->
    <meta name="msapplication-TileColor" content="#1c1c1c"> <!-- Start screen tile color for Windows -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png"> <!-- Windows tile icon -->
    <meta name="apple-touch-icon" href="/icons/icon-180x180.png"> <!-- iOS icon -->

    <title>ERP Tool</title>
    <link rel="stylesheet" href="marquee.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
<div class="h-screen w-screen bg-gray-100">
<!-- Header Part -->
    <div class="w-screen p-4 shadow bg-white">
        <h1 class="text-2xl font-stretch-ultra-condensed ">UNIVERSITY MANAGEMENT SYSTEM</h1>
    </div>
<div class="home hidden">

    

    <!-- Student Details Card -->
    <div class="flex flex-row m-4 justify-between bg-white p-4 gap-2 rounded-xl shadow-2xl dark:bg-gray-800">
        <div class="h-full w-[50%]">
            <h1 class="text-md font-bold text-gray-800 dark:text-white">Students Details: </h1>
            <div>
                <p class="text-sm font-bold text-gray-800 dark:text-white">Student Name </p>
                <p class="text-sm font-light text-gray-800 dark:text-white">DEPT & SEC </p>

            </div>
        </div>
        <div>
            <div class="flex justify-center items-center bg-blue-400 shadow mr-2 p-8 py-8 w-10 h-10 rounded-full">
                <h1>U</h1>
            </div>
        </div>
    </div>

    <!-- COLLEGE NAME  -->
    <div class="overflow-hidden whitespace-nowrap">
      <h1 class="inline-block animate-marquee font-bold text-xl">
          B.S. Abdur Rahman Crescent Institute of Science & Technology
      </h1>
    </div>

    <!-- Menu Card -->
    <div class="flex flex-col m-4 bg-white p-4 gap-2 rounded-xl shadow-2xl dark:bg-gray-800">
      <h1 class="text-md font-bold text-gray-800 dark:text-white">Utilities</h1>
      <div class="flex justify-between">
        <div class="flex flex-col ">
        <div class="flex justify-center items-center w-10 h-10 rounded-full p-2 m-2 border-2 border-teal-400">
            <i class="fa-solid fa-clipboard-user text-teal-400"></i>

        </div>
        <p class="text-[10px] text-center">Attentence</p>
      </div>

      <div class="flex flex-col ">
        <div class="flex justify-center items-center w-10 h-10 rounded-full p-2 m-2 border-2 border-green-300">
              <i class="fa-regular fa-wallet text-green-300"></i>
        </div>
        <p class="text-[10px] text-center">Fees</p>

      </div>

      <div class="flex flex-col ">
        <div class="flex justify-center items-center w-10 h-10 rounded-full p-2 m-2 border-2 border-orange-400">
              <i class="fa-solid fa-calendar-days text-orange-400"></i>
        </div>
        <p class="text-[10px] text-center">Schedule</p>

      </div>

      <div class="flex flex-col ">
        <div class="flex justify-center items-center w-10 h-10 rounded-full p-2 m-2 border-2 border-yellow-400">
            <i class="fa-solid fa-book text-yellow-400"></i>
        </div>
        <p class="text-[10px] text-center">Courses</p>

      </div>

      <div class="flex flex-col ">
        <div class="flex justify-center items-center w-10 h-10 rounded-full p-2 m-2 border-2 border-green-400">
          <i class="fa-solid fa-suitcase text-green-400"></i>
        </div>
        <p class="text-[10px] text-center">Marks</p>

      </div>
      </div>
      <div class="flex">
        <div class="flex flex-col ">
        <div class="flex justify-center items-center w-10 h-10 rounded-full p-2 m-2 border-2 border-purple-400">
          <i class="fa-solid fa-square-poll-vertical text-purple-400"></i>
        </div>
        <p class="text-[10px] text-center">Result</p>

      </div>
      
      </div>

    </div>

    


</div>

<div class="noti ">
<h1>Notification</h1>

</div>
<!-- Footer Section  -->
     <div class="w-full fixed bottom-0 bg-white shadow-lg border-t border-gray-200 z-50 dark:bg-gray-700 ">
        <div class="flex justify-around items-center py-3">

            <!-- Home Tab -->
            <div
                class="flex flex-col items-center text-black hover:text-gray-500 cursor-pointer item home dark:text-white">
                <i class="fa-solid fa-house"></i>
                <span class="text-sm">Home</span>
            </div>

            <!-- Invoices Tab -->
            <div
                class="flex flex-col items-center text-black hover:text-gray-500 cursor-pointer item invoice dark:text-white">
                <i class="fa-solid fa-bell"></i>
                <span class="text-sm">Notification</span>
            </div>



        </div>
    </div>
</div>




    

    <script src="tailwind.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function (error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
    
</body>

</html>
